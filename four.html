    <title>Document</title>

<body style="background-color: black; color: beige;">
    <ul class="language">
        <li>java script</li>
    </ul>
</body>
<script>
    const fun=(language)=>{
      const li= document.createElement("li")
         li.innerHTML=`${language}`
         document.querySelector(".language").appendChild(li)
    }
    fun("python")
    // ab ek optiimised way mey li.imner html k jagah ye wala use karna job me bhi betichod
     function optiimised(language2){
        const li= document.createElement(`li`)
        li.appendChild(document.createTextNode(language2))
        document.querySelector(".language").appendChild(li) 

     }
     optiimised("jQuery")
